<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경: 2025 aurora-style gradient (indigo-purple-blue) -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" /> <!-- indigo-600 -->
      <stop offset="50%" stop-color="#7C3AED" /> <!-- violet-600 -->
      <stop offset="100%" stop-color="#2563EB" /> <!-- blue-600 -->
    </linearGradient>
    <!-- Glassmorphism glow & blur -->
    <filter id="glassGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#A78BFA" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Subtle inner shadow for depth -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feOffset dx="0" dy="4"/>
      <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded square base with gradient -->
  <rect x="20" y="20" width="200" height="200" rx="48" fill="url(#grad)" filter="url(#innerShadow)"/>

  <!-- Glassmorphic overlay (frosted glass effect) -->
  <rect x="20" y="20" width="200" height="200" rx="48" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.15" filter="url(#glassGlow)"/>

  <!-- Bold minimalist checkmark (thick but elegant, centered) -->
  <path d="M 70 130 L 110 170 L 180 100"
        fill="none"
        stroke="#FFFFFF"
        stroke-width="28"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glassGlow)"
  />

  <!-- Tiny subtle border glow -->
  <rect x="20" y="20" width="200" height="200" rx="48" fill="none" stroke="#C4B5FD" stroke-width="4" opacity="0.5"/>
</svg>