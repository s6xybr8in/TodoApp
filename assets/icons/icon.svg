<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#C7D2FE" flood-opacity="0.45"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="depth" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6"/>
      <feOffset dy="4"/>
      <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- App container -->
  <rect x="6" y="6" width="228" height="228" rx="56"
        fill="url(#gradMain)"
        filter="url(#depth)"/>

  <!-- Glass border -->
  <rect x="6" y="6" width="228" height="228" rx="56"
        fill="none"
        stroke="#FFFFFF"
        stroke-width="2"
        opacity="0.18"
        filter="url(#softGlow)"/>

  <!-- Enlarged checkmark (+~40%) -->
  <path d="M 68 122
           L 106 162
           L 178 90"
        fill="none"
        stroke="#FFFFFF"
        stroke-width="26"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#softGlow)"/>

  <!-- Accent outline -->
  <rect x="6" y="6" width="228" height="228" rx="56"
        fill="none"
        stroke="#DDD6FE"
        stroke-width="3"
        opacity="0.35"/>
</svg>
